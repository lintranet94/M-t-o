<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√©t√©o + Saint du jour ‚Äì Villiers‚Äësur‚ÄëMarne</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: transparent;
    width: 100%; height: 100%;
    overflow: hidden;
  }

  .widget {
    width: 100%;
    height: 100%;
    padding: 12px;
    box-sizing: border-box;
    color: #fff;
    position: relative;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .ville { font-size:18px; font-weight:bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); }
  .date { font-size:12px; opacity:0.85; }

  .icon {
    font-size: 60px;
    transition: transform 0.3s ease-in-out;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  .temp {
    font-size: 48px;
    font-weight: bold;
    margin: 6px 0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  .desc {
    font-size:14px;
    opacity:0.9;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  .infos {
    display: flex;
    justify-content: space-between;
    font-size:13px;
    margin-top:4px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  .saint {
    text-align:center;
    font-size:12px;
    margin-top:8px;
    opacity:0.9;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  /* üå¶Ô∏è Animations m√©t√©o */
  .sunny { animation: rotate 10s linear infinite; }
  .cloudy { opacity: 0.85; }
  .rainy { animation: rain 1s linear infinite; }
  .storm { animation: shake 0.15s infinite alternate; }

  @keyframes rotate { 100% { transform: rotate(360deg); }}
  @keyframes rain { 0%{ opacity:0.7;}50%{opacity:1;}100%{opacity:0.7;}}
  @keyframes shake { 0%{transform: translateX(-2px);}100%{transform: translateX(2px);} }
</style>
</head>

<body>
<div class="widget">

  <div class="header">
    <div>
      <div class="ville">Villiers‚Äësur‚ÄëMarne</div>
      <div class="date" id="date"></div>
    </div>
    <div class="icon" id="weatherIcon">üå§Ô∏è</div>
  </div>

  <div class="temp" id="temp">--¬∞C</div>
  <div class="desc" id="weatherDesc">Chargement‚Ä¶</div>

  <div class="infos">
    <div id="wind">Vent : --</div>
    <div id="forecast">Demain : --¬∞C</div>
  </div>

  <div class="saint" id="saint">Saint du jour : ‚Ä¶</div>

</div>

<script>
// üéØ M√©t√©o Open‚ÄëMeteo (Open‚ÄëSource, sans cl√© API)
async function loadWeather() {
  try {
    const res = await fetch(
      "https://api.open-meteo.com/v1/forecast?latitude=48.825&longitude=2.508&current_weather=true&daily=temperature_2m_max,weathercode&timezone=Europe/Paris"
    );
    const data = await res.json();

    // üå°Ô∏è Temp√©rature et vent
    document.getElementById("temp").innerText =
      Math.round(data.current_weather.temperature) + "¬∞C";
    document.getElementById("wind").innerText =
      "Vent : " + Math.round(data.current_weather.windspeed) + " km/h";

    // ‚òÄÔ∏è Pr√©vision demain
    document.getElementById("forecast").innerText =
      "Demain : " + Math.round(data.daily.temperature_2m_max[1]) + "¬∞C";

    // üå§Ô∏è Ic√¥nes modernes + animations
    const code = data.current_weather.weathercode;
    const iconEl = document.getElementById("weatherIcon");
    let icon = "‚òÄÔ∏è", desc = "Ensoleill√©", cls = "sunny";

    if ([1,2].includes(code)) { icon="‚õÖ"; desc="Partiellement nuageux"; cls="cloudy"; }
    else if ([3,45,48].includes(code)) { icon="‚òÅÔ∏è"; desc="Nuageux"; cls="cloudy"; }
    else if ([51,53,55,61,63,65,80,81,82].includes(code)) { icon="üåßÔ∏è"; desc="Pluie"; cls="rainy"; }
    else if ([71,73,75,85,86].includes(code)) { icon="‚ùÑÔ∏è"; desc="Neige"; cls="cloudy"; }
    else if ([95,96,99].includes(code)) { icon="‚õàÔ∏è"; desc="Orage"; cls="storm"; }

    iconEl.innerText = icon;
    iconEl.className = "icon " + cls;
    document.getElementById("weatherDesc").innerText = desc;

    const now = new Date();
    document.getElementById("date").innerText = now.toLocaleDateString("fr-FR", { weekday:'long', day:'numeric', month:'long' });

  } catch (e) {
    document.getElementById("weatherDesc").innerText = "M√©t√©o indisponible";
    console.error(e);
  }
}

// üìÜ Saint du jour via Kalendia JS Widget
// Pas besoin de cl√© API, auto mise √† jour
function loadKalendiaSaint() {
  const s = document.createElement("script");
  s.src = "https://www.kalendia.fr/widget/kalendia-widget.min.js";
  s.async = true;
  document.body.appendChild(s);

  // Kalendia cr√©e #kalendia-widget, on hack pour int√©grer son texte
  window.addEventListener("load", () => {
    setTimeout(() => {
      const k = document.querySelector("#kalendia-widget");
      if(k) document.getElementById("saint").innerText = k.innerText;
    }, 800);
  });
}

// Appel les deux fonctions auto
loadWeather();
loadKalendiaSaint();
</script>

</body>
</html>
