<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Météo – Villiers-sur-Marne</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
  }

  .meteo-widget {
    width: 280px;
    height: 180px;
    
    color: #000000;
    border-radius: 12px;
    padding: 14px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .ville {
    font-size: 16px;
    font-weight: bold;
  }

  .temp {
    font-size: 36px;
    font-weight: bold;
    line-height: 1;
  }

  .infos {
    font-size: 13px;
    opacity: 0.9;
  }

  .footer {
    font-size: 12px;
    opacity: 0.8;
    display: flex;
    justify-content: space-between;
  }


  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* IMPORTANT */
  }

  .meteo-widget {
    background: rgba(15, 76, 129, 0.85); /* semi-transparent si tu veux */
    color: #fff;
    border-radius: 12px;
    padding: 14px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }


</style>
</head>

<body>
<div class="meteo-widget">
  <div>
    <div class="ville">Villiers-sur-Marne</div>
    <div class="temp" id="temperature">--°C</div>
    <div class="infos" id="description">Chargement…</div>
  </div>

  <div class="footer">
    <div id="vent">Vent : -- km/h</div>
    <div id="demain">Demain : --°C</div>
  </div>
</div>

<script>
  fetch("https://api.open-meteo.com/v1/forecast?latitude=48.825&longitude=2.508&current_weather=true&daily=temperature_2m_max&timezone=Europe/Paris")
    .then(res => res.json())
    .then(data => {
      document.getElementById("temperature").innerText =
        Math.round(data.current_weather.temperature) + "°C";

      document.getElementById("vent").innerText =
        "Vent : " + Math.round(data.current_weather.windspeed) + " km/h";

      document.getElementById("demain").innerText =
        "Demain : " + Math.round(data.daily.temperature_2m_max[1]) + "°C";

      document.getElementById("description").innerText =
        "Conditions météo actuelles";
    });
</script>
</body>
</html>
