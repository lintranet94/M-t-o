<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√©t√©o ‚Äì Villiers-sur-Marne</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* fond transparent */
    font-family: "Segoe UI", Arial, sans-serif;
  }

  .meteo-widget {
    width: 300px;
    height: 180px;
    background: transparent;
    color: #ffffff;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Texte blanc avec contour l√©ger */
  .ville, .temp, .description, .infos, .icon {
    color: #ffffff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* contour "3D" l√©ger */
  }

  .meteo-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .ville {
    font-size: 16px;
    font-weight: 600;
  }

  .temp {
    font-size: 38px;
    font-weight: bold;
  }

  .description {
    font-size: 14px;
  }

  .infos {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
  }

  .icon {
    font-size: 36px;
  }

</style>
</head>
<body>

<div class="meteo-widget">
  <div class="meteo-header">
    <div class="ville">Villiers-sur-Marne</div>
    <div class="icon" id="icon">‚òÄÔ∏è</div>
  </div>

  <div class="temp" id="temperature">--¬∞C</div>
  <div class="description" id="description">Chargement‚Ä¶</div>

  <div class="infos">
    <div id="vent">Vent : -- km/h</div>
    <div id="demain">Demain : --¬∞C</div>
  </div>
</div>

<script>
  fetch("https://api.open-meteo.com/v1/forecast?latitude=48.825&longitude=2.508&current_weather=true&daily=temperature_2m_max,weathercode&timezone=Europe/Paris")
    .then(res => res.json())
    .then(data => {
      const temp = Math.round(data.current_weather.temperature);
      document.getElementById("temperature").innerText = temp + "¬∞C";

      const vent = Math.round(data.current_weather.windspeed);
      document.getElementById("vent").innerText = "Vent : " + vent + " km/h";

      const demain = Math.round(data.daily.temperature_2m_max[1]);
      document.getElementById("demain").innerText = "Demain : " + demain + "¬∞C";

      const code = data.current_weather.weathercode;
      const iconEl = document.getElementById("icon");
      let icon = "‚òÄÔ∏è";
      let desc = "Ensoleill√©";

      if ([1,2].includes(code)) { icon = "üå§Ô∏è"; desc = "Partiellement nuageux"; }
      else if ([3,45,48].includes(code)) { icon = "‚òÅÔ∏è"; desc = "Nuageux"; }
      else if ([51,53,55,61,63,65,80,81,82].includes(code)) { icon = "üåßÔ∏è"; desc = "Pluie"; }
      else if ([71,73,75,85,86].includes(code)) { icon = "‚ùÑÔ∏è"; desc = "Neige"; }
      else if ([95,96,99].includes(code)) { icon = "‚õàÔ∏è"; desc = "Orage"; }

      iconEl.innerText = icon;
      document.getElementById("description").innerText = desc;

    })
    .catch(error => {
      document.getElementById("description").innerText = "M√©t√©o indisponible";
      console.error(error);
    });
</script>

</body>
</html>
